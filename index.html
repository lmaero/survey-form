<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Survey Form - freeCodeCamp Tests</title>
  </head>

  <body>
    <h1 id="title">Survey Form - freeCodeCamp Challenge</h1>
    <p id="description">a simple survey form to pass freeCodeCamp tests</p>
    <main>
      <form id="survey-form">
        <fieldset id="general-information">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Please enter your name" required />

          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" placeholder="Please enter your email" required />

          <label for="number" id="number-label">Age</label>
          <input type="number" id="number" placeholder="Please enter your age" max="120" min="18" required />

          <label for="dropdown">Which option describes your current role?</label>
          <select name="dropdown" id="dropdown">
            <option value="">--Please choose an option--</option>
            <option value="">Student</option>
            <option value="">Full-time Job</option>
            <option value="">Full-time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </fieldset>

        <fieldset id="radio-buttons">
          <legend>Would you recommend freeCodeCamp to a friend?</legend>

          <label for="definitely">
            <input type="radio" name="user-option" id="definitely" value="definitely" />
            Definitely
          </label>

          <label for="maybe">
            <input type="radio" name="user-option" id="maybe" value="maybe" />
            Maybe
          </label>

          <label for="not-sure">
            <input type="radio" name="user-option" id="not-sure" value="not-sure" />
            Not sure
          </label>
        </fieldset>

        <fieldset id="checkboxes">
          <legend>What would you like to see improved?</legend>

          <label for="front-end-projects">
            <input type="checkbox" name="prefer" value="front-end-projects" id="front-end-projects" />
            Front-end Projects
          </label>

          <label for="back-end-projects">
            <input type="checkbox" name="prefer" value="back-end-projects" id="back-end-projects" />
            Back-end Projects
          </label>

          <label for="data-visualization">
            <input type="checkbox" name="prefer" value="data-visualization" id="data-visualization" />
            Data Visualization
          </label>

          <label for="challenges">
            <input type="checkbox" name="prefer" value="challenges" id="challenges" />
            Challenges
          </label>

          <label for="wiki">
            <input type="checkbox" name="prefer" value="wiki" id="wiki" />
            Wiki
          </label>
        </fieldset>

        <textarea name="textarea" id="textarea" placeholder="Enter your comments here..."></textarea>

        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</html>
